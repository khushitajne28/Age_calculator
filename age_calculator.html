<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #090c10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: pink;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #592d691a;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color:black#333;
            margin-bottom: 20px;
        }
        input[type="date"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: black(53, 33, 19);
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Age Calculator</h1>
        <input type="date" id="dob" required>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="ageResult"></div>
    </div>

    <script>
        function calculateAge() {
            var dob = document.getElementById("dob").value;

            // If the input is empty, show a warning message
            if (!dob) {
                document.getElementById("ageResult").innerHTML = "Please select your date of birth.";
                return;
            }

            var birthDate = new Date(dob);
            var today = new Date();

            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById("ageResult").innerHTML = "You are " + age + " years old.";
        }
    </script>

</body>
</html>
